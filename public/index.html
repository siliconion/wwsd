<!DOCTYPE html>
<html  ng-app="wwsd">
  <head>
    <meta charset="utf-8">
    <title>WWSD?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body ng-controller="appController">
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="navbar-left">
            <a href="#/lobby" class=" btn-title">W</a>
            <a href="#/lobby" class=" btn-title">W</a>
            <a href="#/lobby" class=" btn-title">S</a>
            <a href="#/lobby" class=" btn-title">D</a>
        </div>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <div ng-click="goToHome()" class=" btn-default btn-round">
                <img class="nav-img" src="img/home.svg" alt="Home" />
              </div>
            </li>
            <li>
              <div ng-click="goToChar()" class=" btn-default btn-round">  
                <img class="nav-img" ng-src="{{CharImg}}" alt="Characters" />
              </div>
            </li>
            <li id="user-container">
              <button ng-hide="userStatus()==='singedOut'" id="sign-out" ng-click="signOut()" class="btn btn-default btn-round">
                Sign Out
              </button>
              <button ng-show="userStatus()==='singedOut'" ng-click="signIn()" class="btn btn-default btn-round">
                Sign In
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <ng-view>
      </ng-view>
    </div>
	  <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
	  <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
	  <script src="scripts/room.js"></script>
    <script src="scripts/lobby.js"></script>
    <script src="scripts/characters.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
